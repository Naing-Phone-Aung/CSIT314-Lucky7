<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="font-sora bg-gray-100 h-screen">
    <header class="bg-stone-900 text-white py-4">
        <h1 class="text-center text-xl font-bold">Seller Dashboard</h1>
    </header>

    <section class="container mx-auto mt-8">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-stone-900 mb-4">Welcome, Seller!</h2>
            <p class="text-gray-700 mb-6">
                Manage your listings, view inquiries, and track sales.
            </p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <a href="/addListing" class="block p-4 bg-stone-900 text-white text-center rounded-md hover:bg-stone-800">Add New Listing</a>
                <a href="/viewListings" class="block p-4 bg-stone-900 text-white text-center rounded-md hover:bg-stone-800">View My Listings</a>
                <a href="/inquiries" class="block p-4 bg-stone-900 text-white text-center rounded-md hover:bg-stone-800">View Inquiries</a>
                <a href="/sales" class="block p-4 bg-stone-900 text-white text-center rounded-md hover:bg-stone-800">Track Sales</a>
            </div>
        </div>
    </section>
</body>
</html>

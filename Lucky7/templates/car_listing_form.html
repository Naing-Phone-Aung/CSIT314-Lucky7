<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car Listing</title>
</head>
<body>
    <h1>Create a Car Listing</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/usedCarAgent/create_listing" method="POST" enctype="multipart/form-data">
        <!-- Car Details -->
        <label>Car Name: <input type="text" name="name" required></label><br>
        <label>Car Image: <input type="file" name="image" required></label><br>
        <label>Model: <input type="text" name="model" required></label><br>
        <label>Price: <input type="number" name="price" required></label><br>
        <label>Color: <input type="text" name="color" required></label><br>
        <label>Mileage: <input type="number" name="mileage" required></label><br>

        <!-- Enum Options -->
        <label>Steering Type:
            <select name="steering_type" required>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
        </label><br>
        <label>Steering Position:
            <select name="steering_position" required>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
            </select>
        </label><br>
        <label>Fuel Type:
            <select name="fuel_type" required>
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Electric">Electric</option>
            </select>
        </label><br>

        <!-- Additional Details -->
        <label>Horsepower: <input type="number" name="horsepower" required></label><br>
        <label>Previous Owners: <input type="number" name="previous_owners" required></label><br>
        <label>Description: <textarea name="description"></textarea></label><br>

        <!-- Seller's Email -->
        <label>Seller Email: <input type="email" name="seller_email" required></label><br>

        <button type="submit">Create Listing</button>
    </form>
    <button onclick="window.location.href='/usedCarAgent'">Back</button>
</body>
</html>

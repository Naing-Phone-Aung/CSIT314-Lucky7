<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./static/css/output.css" />
  </head>
  <body class="h-screen font-sora">
    <header></header>

    <section class="">
      <!-- image blur background -->
      <img
        src="./static/images/register-background.jpg"
        class="w-full h-screen object-cover blur-sm relative opacity-[95%]"
        alt=""
      />
      <div class="absolute inset-0 bg-white w-4/5 h-4/5 m-auto rounded-lg">
        <div class="grid grid-cols-2 h-full w-full">
          <div class="col-span-1">
            <img
              src="./static/images/register-background.jpg"
              class="object-cover h-full w-full rounded-l-lg"
              alt=""
            />
          </div>
          <div class="col-span-1 items-center my-auto">
            <div class="mb-4">
              <h1
                class="text-lg text-stone-900 mx-auto text-center font-semibold"
              >
                Register Your Account
              </h1>
            </div>
            <div class=" ">
              <form action="" method="post">
                <div class="max-w-sm mx-auto">
                {% if message %}
                    <div class="border border-transparent bg-red-100 mb-5 text-red-900 px-4 py-2 text-center font-semibold text-xs">{{ message }}</div>
                {% endif %}
                  <!-- name field -->
                  <div class="relative mb-3">
                    <input
                      id="name"
                      type="text"
                      class="peer py-[9px] px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      placeholder="Enter name"
                      autocomplete="off"
                      name="name"
                      required
                    />
                    <div
                      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-5 text-stone-700"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                        />
                      </svg>
                    </div>
                  </div>
                  <!-- email address -->
                  <div class="relative mb-3">
                    <input
                      id="email"
                      type="email"
                      class="peer py-[9px] px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      placeholder="Email Address"
                      autocomplete="off"
                      name="email"
                      required
                    />
                    <div
                      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-5 text-stone-700"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                        />
                      </svg>
                    </div>
                  </div>
                  <!-- contact number -->
                  <div class="relative mb-3">
                    <input
                      id="phone_number"
                      type="tel"
                      class="peer py-[9px] px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      placeholder="Contact Number"
                      autocomplete="off"
                      name="phone_number"
                      required
                    />
                    <div
                      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-5 text-stone-700"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                        />
                      </svg>
                    </div>
                  </div>
                  <!-- password field -->
                  <div class="flex grid-cols-2 mb-2">
                    <!-- password -->
                    <div class="col-span-1">
                      <div class="relative me-3">
                        <input
                          id="passwordFirst"
                          type="text"
                          class="py-[9px] px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                          placeholder="Password"
                          autocomplete="off"
                          name="password"
                        />
                        <button
                          type="button"
                          data-hs-toggle-password='{
                            "target": "#passwordFirst"
                          }'
                          class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-none focus:text-stone-600 dark:text-neutral-600 dark:focus:text-stone-500"
                        >
                          <svg
                            class="shrink-0 size-5"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path
                              class="hs-password-active:hidden"
                              d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                            ></path>
                            <path
                              class="hs-password-active:hidden"
                              d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                            ></path>
                            <path
                              class="hs-password-active:hidden"
                              d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                            ></path>
                            <line
                              class="hs-password-active:hidden"
                              x1="2"
                              x2="22"
                              y1="2"
                              y2="22"
                            ></line>
                            <path
                              class="hidden hs-password-active:block"
                              d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                            ></path>
                            <circle
                              class="hidden hs-password-active:block"
                              cx="12"
                              cy="12"
                              r="3"
                            ></circle>
                          </svg>
                        </button>

                        <div
                          class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-5 text-stone-700 absolute left-4 top-3"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                            />
                          </svg>
                        </div>
                      </div>
                    </div>
                    <!-- confirm password -->
                    <div class="col-span-1">
                      <div class="relative">
                        <input
                          id="passwordConfirm"
                          type="text"
                          class="py-[9px] px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                          placeholder="Re-enter pw"
                          autocomplete="off"
                          name="confirm_password"
                        />
                        <button
                          type="button"
                          data-hs-toggle-password='{
                            "target": "#passwordConfirm"
                          }'
                          class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-none focus:text-stone-600 dark:text-neutral-600 dark:focus:text-stone-500"
                        >
                          <svg
                            class="shrink-0 size-5"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path
                              class="hs-password-active:hidden"
                              d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                            ></path>
                            <path
                              class="hs-password-active:hidden"
                              d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                            ></path>
                            <path
                              class="hs-password-active:hidden"
                              d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                            ></path>
                            <line
                              class="hs-password-active:hidden"
                              x1="2"
                              x2="22"
                              y1="2"
                              y2="22"
                            ></line>
                            <path
                              class="hidden hs-password-active:block"
                              d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                            ></path>
                            <circle
                              class="hidden hs-password-active:block"
                              cx="12"
                              cy="12"
                              r="3"
                            ></circle>
                          </svg>
                        </button>

                        <div
                          class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-5 text-stone-700 absolute left-4 top-3"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                            />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- date of birth -->
                  <div class="mb-1">
                    <label for="userDob" class="text-sm text-gray-600"
                      >Date of Birth</label
                    >
                    <input
                      id="userDob"
                      type="date"
                      class="peer py-[9px] px-4 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                      placeholder="Date of birth"
                      name="dob"
                      required
                    />
                  </div>
                  <!-- terms and conditions -->
                  <div class="mb-3">
                    <input
                      required
                      id="linkCheckBox"
                      type="checkbox"
                      value=""
                      class="size-3 text-stone-600 border-stone-900 rounded-none focus:ring-transparent dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                      for="linkCheckBox"
                      class="ms-2 text-xs text-gray-900 dark:text-gray-300"
                      >I Agree with the
                      <a
                        href="#"
                        class="text-stone-900 font-semibold dark:text-stone-00 text-xs hover:underline"
                        >terms & conditions</a
                      >.</label
                    >
                  </div>
                  <!-- create acc btn -->
                  <div class="mb-3">
                    <button
                      id="createAccountBtn"
                      type="submit"
                      class="w-full text-white hover:bg-stone-800 bg-stone-900 border border-stone-500 hover:shadow-md focus:ring-4 focus:outline-none focus:ring-transparent focus:bg-stone-700 focus:text-white text-md px-6 py-[9px] rounded-md text-center me-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
                    >
                      Create Account
                    </button>
                  </div>
                </div>
              </form>

              <!-- sign-in-link -->
              <div class="text-center mt-3">
                <p class="ms-2 text-sm text-stone-900 dark:text-stone-300">
                  Alerady have an account?
                  <a
                    href="/Login"
                    class="text-stone-900 font-semibold dark:text-stone-00 hover:underline"
                    >Sign in</a
                  >.
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <footer></footer>

  <script type="module">
    import preline from "https://cdn.jsdelivr.net/npm/preline@2.5.1/+esm";
  </script>

</html>

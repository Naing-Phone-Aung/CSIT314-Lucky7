<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent-profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  </head>
  <style>
    ::selection {
      background-color: rgb(220, 220, 220);
      color: #1463f3;
    }
  </style>
  <body class="font-sora bg-dark text-moon">
    <!-- nav bar -->
    {% include 'partials/admin_nav.html' %}

    <!-- Content container with padding to avoid overlap with fixed navbar -->
    <section class="relative w-full h-[150px] bg-azure top-16">
      <div
        class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2 bg-white shadow-md rounded-full p-2 w-28 h-28 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-20 text-azure"
        >
          <path
            fill-rule="evenodd"
            d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </section>
    <main class="container w-10/12 mx-auto pt-20">
      <div class="text-center mb-10 mt-14">
        <p class="text-2xl font-light text-lava text-center">{{name}}</p>
      </div>
      <hr />
      <div class="grid grid-cols-3">
        <div class="col-span-1 p-4">
          <div class="flex items-start justify-center py-10 gap-4">
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                />
              </svg>
            </div>

            <div class="flex flex-col">
              <p class="text-moon">{{admin_detail.email}}</p>
              <p class="text-xs">Email</p>
            </div>
          </div>
        </div>
        <div class="col-span-1 p-4">
          <div class="flex items-start justify-center py-10 gap-4">
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                />
              </svg>
            </div>

            <div class="flex flex-col">
              <p class="text-moon">+65 {{admin_detail.phone_number}}</p>
              <p class="text-xs">Contact number</p>
            </div>
          </div>
        </div>
        <div class="col-span-1 p-4">
          <div class="flex items-start justify-center py-10 gap-4">
            <div class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.871c1.355 0 2.697.056 4.024.166C17.155 8.51 18 9.473 18 10.608v2.513M15 8.25v-1.5m-6 1.5v-1.5m12 9.75-1.5.75a3.354 3.354 0 0 1-3 0 3.354 3.354 0 0 0-3 0 3.354 3.354 0 0 1-3 0 3.354 3.354 0 0 0-3 0 3.354 3.354 0 0 1-3 0L3 16.5m15-3.379a48.474 48.474 0 0 0-6-.371c-2.032 0-4.034.126-6 .371m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.169c0 .621-.504 1.125-1.125 1.125H4.125A1.125 1.125 0 0 1 3 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 0 1 6 13.12M12.265 3.11a.375.375 0 1 1-.53 0L12 2.845l.265.265Zm-3 0a.375.375 0 1 1-.53 0L9 2.845l.265.265Zm6 0a.375.375 0 1 1-.53 0L15 2.845l.265.265Z"
                />
              </svg>
            </div>

            <div class="flex flex-col">
              <p class="text-moon">{{ admin_detail.dob.strftime('%d %b %Y') }}</p>
              <p class="text-xs">Date of birth</p>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="text-center mt-10">
        <form action="{{ url_for('UserLogout_app.logout_page') }}" method="get" style="display: inline;">
          <button class="py-2 bg-white border-2 border-azure hover:bg-azure hover:text-milk hover:border-azure  px-7 rounded-md text-azure">Log out</button>
        </form>
      </div>

    </main>
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>

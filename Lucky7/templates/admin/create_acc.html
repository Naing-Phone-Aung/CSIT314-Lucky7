<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <style>
    ::selection {
      background-color: rgb(220, 220, 220);
      color: #1463f3;
    }
  </style>
  <body class="font-sora bg-dark h-[1000px] text-moon">
    <!-- nav bar -->
    {% include 'partials/admin_nav.html' %}
    <!-- Content container with padding to avoid overlap with fixed navbar -->
    <main class="container w-10/12 mx-auto pt-20">
      <!-- breadcrumbs -->
      <div class="my-4">
        <ol class="flex items-center whitespace-nowrap">
          <li class="inline-flex items-center">
            <a
              class="flex items-center text-sm text-lava hover:text-blue-600 focus:outline-none focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
              href="{{ url_for('admin_app.home_page', filter=request.args.get('filter')) }}"
            >
              Accounts
              <svg
                class="shrink-0 mx-2 size-4 text-azure dark:text-neutral-600"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </a>
          </li>
          <li class="inline-flex items-center">
            <a
              class="flex items-center text-sm text-azure hover:text-blue-600 focus:outline-none focus:text-blue-600 dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500"
              href="#"
            >
              Account Detail
              <svg
                class="shrink-0 mx-2 size-4 text-azure dark:text-neutral-600"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </a>
          </li>
        </ol>
      </div>
      <!-- create acc field -->
      <section class="my-16">
        <div
          class="border border-gray-200 inset-0 shadow-md bg-white size-full m-auto rounded-lg"
        >
          <div class="grid grid-cols-2">
            <div class="col-span-1">
              <img
                src="{{ url_for('static', filename='images/register-background.jpg') }}"
                class="object-cover h-full w-full rounded-l-lg"
                alt=""
              />
            </div>
            <div class="col-span-1 items-center my-auto p-10">
              <div class="mb-4">
                <h1 class="text-lg text-moon mx-auto text-center font-semibold">
                  Register Account
                </h1>
              </div>
              <div>
                <form
                  action="{{ url_for('admin_app.create_account_page') }}"
                  method="post"
                >
                  <div class="max-w-sm mx-auto">
                    <!-- Display the message with conditional coloring -->
                    {% if message %}
                    <div
                      class="mb-5 px-4 py-2 text-center font-semibold text-xs {% if result %} text-green-700 bg-green-100 {% else %} text-red-700 bg-red-100 {% endif %}"
                    >
                      {{ message }}
                    </div>
                    {% endif %}

                    <!-- name field -->
                    <div class="relative mb-4">
                      <input
                        name="name"
                        type="text"
                        class="peer py-[9px] px-4 ps-11 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                        placeholder="Enter name"
                        autocomplete="off"
                        required
                      />
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-4"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4 text-lava"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                          />
                        </svg>
                      </div>
                    </div>
                    <!-- email address -->
                    <div class="relative mb-4">
                      <input
                        name="email"
                        type="email"
                        class="peer py-[9px] px-4 ps-11 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                        placeholder="Email Address"
                        autocomplete="off"
                        required
                      />
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-4"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4 text-lava"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                          />
                        </svg>
                      </div>
                    </div>
                    <!-- contact number -->
                    <div class="relative mb-4">
                      <input
                        name="phone_number"
                        type="tel"
                        class="peer py-[9px] px-4 ps-11 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                        placeholder="Contact Number"
                        autocomplete="off"
                        required
                      />
                      <div
                        class="absolute inset-y-0 start-0 flex items-center ps-4"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4 text-lava"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                          />
                        </svg>
                      </div>
                    </div>
                    <!-- password field -->
                    <div class="flex grid-cols-2 mb-2">
                      <!-- password -->
                      <div class="col-span-1">
                        <div class="relative me-3">
                          <input
                            id="passwordFirst"
                            type="text"
                            class="peer py-[9px] px-4 ps-11 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                            placeholder="Password"
                            autocomplete="off"
                            name="password"
                          />
                          <button
                            type="button"
                            data-hs-toggle-password='{
            "target": "#passwordFirst"
          }'
                            class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-none focus:text-stone-600 dark:text-neutral-600 dark:focus:text-stone-500"
                          >
                            <svg
                              class="shrink-0 size-5"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path
                                class="hs-password-active:hidden"
                                d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                              ></path>
                              <path
                                class="hs-password-active:hidden"
                                d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                              ></path>
                              <path
                                class="hs-password-active:hidden"
                                d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                              ></path>
                              <line
                                class="hs-password-active:hidden"
                                x1="2"
                                x2="22"
                                y1="2"
                                y2="22"
                              ></line>
                              <path
                                class="hidden hs-password-active:block"
                                d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                              ></path>
                              <circle
                                class="hidden hs-password-active:block"
                                cx="12"
                                cy="12"
                                r="3"
                              ></circle>
                            </svg>
                          </button>

                          <div
                            class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="size-5 text-stone-700 absolute left-4 top-3"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                              />
                            </svg>
                          </div>
                        </div>
                      </div>
                      <!-- confirm password -->
                      <div class="col-span-1">
                        <div class="relative">
                          <input
                            id="passwordConfirm"
                            type="text"
                            class="peer py-[9px] px-4 ps-11 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                            placeholder="Re-enter pw"
                            autocomplete="off"
                            name="confirm_password"
                          />
                          <button
                            type="button"
                            data-hs-toggle-password='{
            "target": "#passwordConfirm"
          }'
                            class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-none focus:text-stone-600 dark:text-neutral-600 dark:focus:text-stone-500"
                          >
                            <svg
                              class="shrink-0 size-5"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            >
                              <path
                                class="hs-password-active:hidden"
                                d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                              ></path>
                              <path
                                class="hs-password-active:hidden"
                                d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                              ></path>
                              <path
                                class="hs-password-active:hidden"
                                d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                              ></path>
                              <line
                                class="hs-password-active:hidden"
                                x1="2"
                                x2="22"
                                y1="2"
                                y2="22"
                              ></line>
                              <path
                                class="hidden hs-password-active:block"
                                d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                              ></path>
                              <circle
                                class="hidden hs-password-active:block"
                                cx="12"
                                cy="12"
                                r="3"
                              ></circle>
                            </svg>
                          </button>

                          <div
                            class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="1.5"
                              stroke="currentColor"
                              class="size-5 text-stone-700 absolute left-4 top-3"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                              />
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Date of Birth -->
                    <div class="mb-3">
                      <label for="dob" class="text-sm text-gray-600"
                        >Date of Birth</label
                      >
                      <input
                        name="dob"
                        type="date"
                        class="peer py-[9px] px-4 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                        required
                      />
                    </div>
                    <!-- Profile Selection -->
                    <div class="relative mb-3">
                      <label for="profile" class="text-sm text-gray-600"
                        >Profile</label
                      >
                      <select
                        name="profile"
                        class="peer py-[9px] px-4 block w-full bg-white border-gray-300 border-[1.5px] rounded-md text-sm focus:border-azure focus:ring-azure"
                        required
                      >
                        <option value="" disabled selected>
                          Select Profile
                        </option>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                        <option value="usedCarAgent">Used Car Agent</option>
                        <option value="admin">Admin</option>
                      </select>
                    </div>

                    <!-- Create Account Button -->
                    <div class="mt-5">
                      <button
                        type="submit"
                        class="w-full text-white hover:bg-azure-800 bg-azure border border-azure hover:shadow-md focus:ring-4 focus:outline-none focus:ring-transparent focus:bg-azure text-md px-6 py-[9px] rounded-md"
                      >
                        Create Account
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer></footer>
    </main>
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="./static/css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  </head>

  <body class="h-screen font-sora">
    <header></header>

    <section class="">
      <!-- image blur background -->
      <img
        src="./static/images/sign-in-background.jpg"
        class="w-full h-screen object-cover blur-sm relative opacity-[95%]"
        alt=""
      />
      <div class="absolute inset-0 bg-white w-3/4 h-3/4 m-auto rounded-lg">
        <div class="grid grid-cols-2 h-full w-full">
          <div class="col-span-1">
            <img
              src="./static/images/sign-in-background.jpg"
              class="object-cover h-full w-full rounded-l-lg"
              alt=""
            />
          </div>
          <div class="col-span-1 items-center my-auto">
            <div class="mb-5">
              <h1
                class="text-lg text-stone-900 mx-auto text-center font-semibold"
              >
                Sign in to your account
              </h1>
            </div>
            <div class=" ">
              <form method="POST" action="/Login">
                <div class="max-w-sm mx-auto mt-2 px-8">

                  {% if message %}
                  <div class="border border-transparent bg-red-100 mb-5 text-red-900 px-4 py-2 text-center font-semibold text-xs">{{ message }}</div>
                  {% endif %}

                  <!-- email field -->
                  <div class="mb-5">
                    <div class="relative">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-control peer py-3 px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                        placeholder="Enter Email"
                        autocomplete="off"
                        required
                      />
                      <div
                        class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                      >
                        <svg
                          id="nameWarningIcon"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-5 text-stone-700"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                          />
                        </svg>
                      </div>
                    </div>
                    <span id="nameWarningText"></span>
                  </div>

                  <!-- password field -->
                  <div class="">
                    <div class="relative">
                      <input
                        id="password"
                        name="password"
                        value=""
                        type="text"
                        class="form-control py-3 px-4 ps-11 block w-full bg-white border-stone-700 border-[1.5px] rounded-md text-sm focus:bg-white focus:border-stone-900 focus:shadow-sm focus:shoadow-stone-900 focus:ring-stone-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                        placeholder="Password"
                        autocomplete="off"
                        required
                      />
                      <button
                        type="button"
                        data-hs-toggle-password='{
                          "target": "#password"
                        }'
                        class="absolute inset-y-0 end-0 flex items-center z-20 px-3 cursor-pointer text-stone-400 rounded-e-md focus:outline-none focus:text-stone-600 dark:text-neutral-600 dark:focus:text-stone-500"
                      >
                        <svg
                          class="shrink-0 size-5"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            class="hs-password-active:hidden"
                            d="M9.88 9.88a3 3 0 1 0 4.24 4.24"
                          ></path>
                          <path
                            class="hs-password-active:hidden"
                            d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                          ></path>
                          <path
                            class="hs-password-active:hidden"
                            d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                          ></path>
                          <line
                            class="hs-password-active:hidden"
                            x1="2"
                            x2="22"
                            y1="2"
                            y2="22"
                          ></line>
                          <path
                            class="hidden hs-password-active:block"
                            d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                          ></path>
                          <circle
                            class="hidden hs-password-active:block"
                            cx="12"
                            cy="12"
                            r="3"
                          ></circle>
                        </svg>
                      </button>

                      <div
                        class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          id="passwordWarningIcon"
                          class="size-5 text-stone-700 absolute left-4 top-3.5"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
                          />
                        </svg>
                      </div>
                    </div>
                    <span id="passwordWarningText"></span>
                  </div>
                  <!-- forget password link -->
                  <div class="mb-5">
                    <a
                      href="#"
                      class="text-stone-900 text-xs font-semibold dark:text-stone-00 hover:underline"
                      >Forget Password?</a
                    >
                  </div>
                  <!-- sign in btn -->
                  <div class="mb-5">
                    <input
                      id="signInBtn"
                      type="submit"
                      value="Sign In"
                      class="btn btn-primary w-full text-white hover:bg-stone-800 bg-stone-900 border border-stone-500 hover:shadow-md focus:ring-4 focus:outline-none focus:ring-transparent focus:bg-stone-700 focus:text-white text-md px-6 py-3 rounded-md text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
                    />
                  </div>
                </div>
              </form>

              <!-- register-link -->
              <div class="text-center mt-3">
                <p class="ms-2 text-sm text-stone-900 dark:text-stone-300">
                  Not regiester yet?
                  <a
                    href="/CreateUserAccount"
                    class="text-stone-900 font-semibold dark:text-stone-00 hover:underline"
                    >Register</a
                  >.
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Toastr configuration script -->
    <script>
      // Customize Toastr options if desired
      toastr.options = {
          "closeButton": true,
          "debug": false,
          "newestOnTop": true,
          "progressBar": true,
          "positionClass": "toast-top-right",
          "preventDuplicates": true,
          "showDuration": "300",
          "hideDuration": "1000",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
      };

      // Display flash messages as Toastr notifications
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                  toastr["{{ category }}"]("{{ message }}");
              {% endfor %}
          {% endif %}
      {% endwith %}
    </script>
  </body>

  <footer></footer>

  <script type="module">
    import preline from "https://cdn.jsdelivr.net/npm/preline@2.5.1/+esm";
  </script>
</html>
